<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Source+Sans+Pro|Lobster+Two&display=swap">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href="/static/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <title>500 Internal Server Error</title>
</head>
<body class="bipanel-l">
  <div class="sans-serif">
    <div class="pa4">
      <h1 class="f-subheadline">500 Internal Server Error</h1>
      <p class="f4">Something went wrong, here is the error trace (read top down)</p>
      <p class="f5">Request ID: {{ $.RequestID }}</p>
      <p class="f5">URL: {{ $.URL }}</p>
      <pre style="white-space: pre-wrap;">{{ $.Error }}</pre>
      {{ if $.Diagnosis.Valid }}
        <p class="f5">{{ $.Diagnosis.HTML }}</p>
      {{ end }}
    </div>
  </div>
</body>
</html>
